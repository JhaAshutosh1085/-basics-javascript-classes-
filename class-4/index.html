<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- we can use js code in internal [under head elements] -->
    <script>
        document.write('Hello World!<br>');
    </script>
</head>
<body>
    <!-- we can use js code in inline [under body elements]  -->

    <script>
        document.write('Hello Programmer!');
    </script>
<!-- we have to link js file in body elemnets for code execution -->

    <h4 id="text"></h4>  
    <script src="main.js"></script>
</body>
</html>
